<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
        <title>Who Are You?</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <header class="section">
                <h1>HTML CSS project</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="whoami.html">Who am i?</a></li>
                        <li><a href="whoareyou.html">Who are you?</a></li>
                    </ul>
                </nav>
            </header>
            <div class="content">
                <form action="" method="get" class="who-are-you">
                    <div class="form-row">
                        <label for="full-name">Name</label>
                        <input type="text" name="full-name" id="full-name">
                    </div>
        
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="john.doe@example.com">
                    </div>
        
                    <fieldset class="legacy-form-row">
                        <legend>Gender</legend>
                        <input type="radio" id="gender-1" name="gender" value="male" checked>
                        <label for="gender-1" class="radio-label">Male</label>
        
                        <input type="radio" id="gender-2" name="gender" value="female">
                        <label for="gender-2" class="radio-label">Female</label>

                        <input type="radio" id="gender-3" name="gender" value="non-binary">
                        <label for="gender-3" class="radio-label">Non-binary</label>
                    </fieldset>
        
                    <div class="form-row">
                        <label for="province">Province</label>
                        <select name="province" id="province">
                            <option value="antwerpen">Antwerpen/Anvers</option>
                            <option value="limburg">Limburg/Limbourg</option>
                            <option value="oost-vlaanderen">Oost-Vlaanderen/Flandre-Orientale</option>
                            <option value="vlaams-brabant">Vlaams-Brabant/Brabant flamand</option>
                            <option value="west-vlaanderen">West-Vlaanderen/Flandre-Occidentale</option>
                            <option value="waals-brabant">Brabant wallon/Waals-Brabant</option>
                            <option value="henegouwen">Hainaut/Henegouwen</option>
                            <option value="luik">Li√®ge/Luik</option>
                            <option value="luxemburg">Luxembourg/Luxemburg</option>
                            <option value="namen">Namur/Namen</option>
                        </select>
                    </div>
        
                    <div class="form-row">
                        <label for="info">Extra Information</label>
                        <textarea name="info" id="info"></textarea>
                        <div class="instructions">Describe yourself if you'd like.</div>
                    </div>
        
                    <div class="form-row">
                        <label for="excited" class="checkbox-label">
                            <input type="checkbox" id="excited" name="excited" value="is-excited">
                            <span>I'm looking forward to starting on the 19th of February!</span>
                        </label>
                    </div>
        
                    <div class="form-row">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
            <footer class="section">
                <p>Made by Jani Keustermans</p>
                <p><a href="https://github.com/Fosnine">Github</a></p>
            </footer></div>
    </body>
</html>
