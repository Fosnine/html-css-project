<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
        <title>Speaker Submission</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <header class="section">
                <h1>HTML CSS project</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="whoami.html">Who am i?</a></li>
                        <li><a href="whoareyou.html">Who are you?</a></li>
                    </ul>
                </nav>
            </header>
            <div class="content">
                <form action="" method="get" class="who-are-you">
                    <div class="form-row">
                        <label for="full-name">Name</label>
                        <input type="text" name="full-name" id="full-name">
                    </div>
        
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="joe@example.com">
                    </div>
        
                    <fieldset class="legacy-form-row">
                        <legend>Type of Talk</legend>
                        <input type="radio" id="talk-type-1" name="talk-type" value="main-stage">
                        <label for="talk-type-1" class="radio-label">Main Stage</label>
        
                        <input type="radio" id="talk-type-2" name="talk-type" value="workshop" checked>
                        <label for="talk-type-2" class="radio-label">Workshop</label>
                    </fieldset>
        
                    <div class="form-row">
                        <label for="t-shirt">T-Shirt Size</label>
                        <select name="t-shirt" id="t-shirt">
                            <option value="xs">Extra Small</option>
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                        </select>
                    </div>
        
                    <div class="form-row">
                        <label for="abstract">Abstract</label>
                        <textarea name="abstract" id="abstract"></textarea>
                        <div class="instructions">Describe your talk in 500 words or less</div>
                    </div>
        
                    <div class="form-row">
                        <label for="available" class="checkbox-label">
                            <input type="checkbox" id="available" name="available" value="is-available">
                            <span>I'm actually available the date of the talk</span>
                        </label>
                    </div>
        
                    <div class="form-row">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
            <footer class="section">
                <p>Made by Jani Keustermans</p>
                <p><a href="https://github.com/Fosnine">Github</a></p>
            </footer></div>
    </body>
</html>
